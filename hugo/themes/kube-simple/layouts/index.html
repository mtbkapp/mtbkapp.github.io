{{ template "theme/chrome/head.html" . }}
<body>
{{ template "theme/chrome/header.html" . }}

<dl id="posts" class="content wrap">
    {{ range .Data.Pages }}
    <dt>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
    <span class="post-date">{{ .Date.Format "2 Jan 2006" }}</span>
    </dt>
    <dd>{{ .Description }}</dd>
    {{ end }}
</dl>

</body>
</html>
